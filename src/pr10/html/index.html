<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <p><a href="../../index.html">На головну</a></p>

    <div class="card">
      <div class="word" id="word">Loading...</div>
      <div class="definition" id="definition"></div>
      <div class="example" id="example"></div>
      <div class="synonyms" id="synonyms"></div>
  </div>
  <div id="button-block">
    <button id="pt">Portuges</button>
    <button id="en">English</button>
    <button id="uk">Ukraine</button>
    <button id="nn">Next</button>
  </div>


   
    <script src="../js/main.js" type="module">
 import { handleClick } from '../js/main.js';

document.getElementById("pt").addEventListener('click', () => handleClick("pt"));
document.getElementById("en").addEventListener('click', () => handleClick("en"));
document.getElementById("uk").addEventListener('click', () => handleClick("uk"));

    </script>
  </body>
</html>
