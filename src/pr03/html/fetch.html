<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form style="width: 30rem" class="mt-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            placeholder="write your own title"
            class="form-control input-title"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Description</label
          >
          <textarea
            placeholder="write your own description"
            rows="3"
            class="form-control input-description"
            id="exampleInputPassword1"
          >
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-add">Add</button>
      </form>
      <div class="cards">
      </div>
    </div>

    <script src="../js/fetch.js" type="module"></script>
  </body>
</html>
