<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Fetch</title>
  </head>
  <body>
    <div class="container">
      <form style="width: 30rem" class="mt-3">
        <div class="mb-3">
          <label  class="form-label">Title</label>
          <input
            placeholder="write your own title"
            class="form-control input-title"
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Description</label
          >
          <textarea
            placeholder="write your own description"
            rows="3"
            class="form-control input-description"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-add">Add</button>
      </form>
      <div class="cards"></div>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <textarea
                row="3"
                class="form-control modal-title input-editTitle"
              ></textarea>
            </div>
            <div class="modal-body">
              <textarea
                rows="5"
                class="form-control input-editDescription"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btn-save">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
